language: python
dist: xenial
env:
  global:
  - BINARY_VERSION=$(git describe --tags --dirty --always)

jobs:
  include:
    - stage: Build binaries
      os: osx
      language: sh
      python: 
        - "3.6"
      before_install:
        - brew update
        - brew install upx
        - pip3 install -r ${TRAVIS_BUILD_DIR}/requirements.txt --user
      script:
        - ./make-mac.sh
      workspaces:
        create:
          name: mac-binaries
          paths:
            - ./dist/mac/ODK-XLSForm-Offline.app
    - os: windows
      language: sh
      python: 
        - "3.6"
      before_install:
        - choco install python3 --params "/InstallDir:C:\\Python"
        - choco install upx --params "/InstallDir:C:\\upx"
        - export PATH="/c/Python:/c/Python/Scripts:/c/upx:$PATH"
        - pip3 install -r ${TRAVIS_BUILD_DIR}/requirements.txt --user
      script:
        - ./make-win.bat
      workspaces:
        create:
          name: windows-binaries
          paths: 
            - ./dist/win/ODK-XLSForm-Offline.exe
    - stage: Deploy
      os: osx
      language: sh
      workspaces:
        use:
          - mac-binaries
          - windows-binaries
      before_install:
        - brew update
        - brew install unix2dos
      script:
        - ./make-dist.sh
        - mv ./dist/mac/ODK-XLSForm-Offline-macOS-${BINARY_VERSION}.zip .
        - mv ./dist/win/ODK-XLSForm-Offline-Windows-${BINARY_VERSION}.zip .
      addons:
        artifacts:
          paths:
            - ./ODK-XLSForm-Offline-macOS-${BINARY_VERSION}.zip
            - ./ODK-XLSForm-Offline-Windows-${BINARY_VERSION}.zip
          target_paths:
            - /xlsform-offline/
          debug: true

cache: pip